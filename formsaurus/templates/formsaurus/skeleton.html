{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% block head %}{% endblock %}
    <title>{% block title %}Formsaurus{% endblock %}</title>
    <style>
    .fake-button {
        background: transparent !important;
        border: 0;
        outline: 0;
        box-shadow: none !important;
    }
    .vertical-center {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
        min-height: 100vh; /* These two lines are counted as one :-)       */

        display: flex;
        align-items: center;
    }

    @media (min-width: 768px) {
        .vertical-md-center {
            min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one :-)       */

            display: flex;
            align-items: center;
        }
    }


    input.choice, button.choice {
        min-width: 150px;
        max-width: 100%;
    }
    input.opinion {
        min-width: 40px;
    }
    input.survey-input:focus, input.survey-input  {
        background: transparent !important;
        border: 0;
        outline: 0;
        box-shadow:none !important;
        font-size: 30px;
        width: 100%;
        border-bottom: 1px solid #eeeeee;
    }
    textarea.survey-input:focus,textarea.survey-input {
        background: transparent !important;
        width: 100%;
        resize: none;
        outline: none;
        overflow: hidden;
        border: 0;
        box-shadow: none !important;
        font-size: 30px;
        border-bottom: 1px solid #eeeeee;
    }
    .choice {
        cursor: pointer;
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        border: 1px solid transparent;
        border-radius: .25rem;
        text-transform: none;
        padding: 0.375rem 0.75rem;
        text-decoration: none;
    }

    .choice-selected {
        color: #ffffff;
        background-color: #007bff;
        border-color: #007bff;
    }

    .choice-unselected {
        color: #007bff;
        background-color: transparent;
        background-image: none;
        border-color: #007bff;
    }

    /* MANAGE */
    .btn-wide {
        min-width: 150px;
    }
    input.title:focus, input.title  {
        background: transparent !important;
        border: 0;
        outline: 0;
        box-shadow:none !important;
        font-size: 30px;
        width: 100%;
        border-bottom: 1px solid #cccccc;
    }
    .text-lg {
          font-size: 1.5rem;
      }
      .text-sm {
          font-size: 0.75rem;;
      }
      .text-upper {
          text-transform: uppercase;
      }
      .border-r {
          border-right: 1px solid #d2d6dc;
      }

      .bd-callout {
            padding: 1.25rem;
            margin-top: 1.25rem;
            margin-bottom: 1.25rem;
            border: 1px solid #eee;
            border-left-width: .25rem;
            border-radius: .25rem;
        }

        .bd-callout-warning {
            border-left-color: #f0ad4e;
        }

        .bd-callout-info {
            border-left-color: #5bc0de;
        }
    </style>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3734b7d9ee.js" crossorigin="anonymous"></script>
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Pickaday -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <!-- IntTelInput -->
    <link rel="stylesheet" type="text/css" href="{% static 'intl-tel-input/css/intlTelInput.min.css' %}"/>
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body style="position: relative;">
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <!-- Moment -->
    <script src="{% static 'moment-with-locales.js' %}"></script>
    <!-- Pickaday -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
