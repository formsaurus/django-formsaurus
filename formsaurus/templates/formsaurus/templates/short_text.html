{% extends question_base %}

{% block input %}
    <input type="text" name="answer" autofocus placeholder="Type your answer here..." class="short-text survey-input" {% if question.parameters.limit_character %}maxlength="{{ question.parameters.limit }}"{% endif %} {% if question.required %}required{% endif %}/>
    {% if question.parameters.limit_character %}
        <small class="text-muted">{{ question.parameters.limit }} characters maximum.</small>
    {% endif %}
{% endblock %}
