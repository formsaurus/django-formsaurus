{% extends question_base %}

{% block input %}
<style>
    .dropzone-wrapper {
        border: 2px dashed #91b0b3;
        color: #92b0b3;
        position: relative;
        height: 150px;
    }

    .dropzone-desc {
        position: absolute;
        margin: 0 auto;
        left: 0;
        right: 0;
        text-align: center;
        width: 40%;
        top: 50px;
        font-size: 16px;
    }

    .dropzone,
    .dropzone:focus {
        position: absolute;
        outline: none !important;
        width: 100%;
        height: 150px;
        cursor: pointer;
        opacity: 0;
    }

    .dropzone-wrapper:hover,
    .dropzone-wrapper.dragover {
        background: #ecf0f5;
    }

    .preview-zone {
        text-align: center;
    }

    .preview-zone .box {
        box-shadow: none;
        border-radius: 0;
        margin-bottom: 0;
    }
</style>
<div class="form-group">
    <div class="preview-zone d-none">
    </div>

    <div class="dropzone-wrapper">
        <div class="dropzone-desc">
            <i class="far fa-file-upload"></i>
            <p>Choose a file or drag it here</p>
        </div>
        <input type="file" name="file" class="dropzone">
    </div>
</div>
{% endblock %}

{% block button %}
<button type="submit" class="btn btn-primary">Upload</button>
{% endblock %}
