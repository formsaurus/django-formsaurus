{% extends question_base %}


{% block input %}
<div class="clearfix">
    {% for choice in question.choices %}
        <div class="mb-1 float-left mr-3 img-thumbnail" style="height: 185px;">
            <button type="submit" data-keycode="{{ choice.keycode }}" class="fake-button choice" name="answer" value="{{ choice.id }}">
                <div style="width: 200px; height: 150px; background-image: url({{ choice.image_url }}); background-size: 200px; background-repeat: no-repeat;"></div>
                {% if question.parameters.show_labels %}
                    <p>{{ choice.letter }}. {{ choice.choice }}</p>
                {% endif %}
            </button>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% block button %}
{% if not question.required or question.parameters.multiple_selection %}
{{ block.super }}
{% endif %}
{% endblock %}
